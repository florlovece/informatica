<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 2 - Promedio de Notas</title>
</head>
<body>
  <h2>Ingresar tres notas y calcular el promedio</h2> 
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" min="0" max="10" step="0.01" /><br /><br /> 
  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" min="0" max="10" step="0.01" /><br /><br /> 
  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" min="0" max="10" step="0.01" /><br /><br /> 
  <button onclick="calcularPromedio()">Calcular promedio</button> 
  <p id="resultado"></p> 
  <script>
    function calcularPromedio() {
      // Obtener los valores de los inputs y convertir a números
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);     
      // Validar que se hayan ingresado las tres notas
      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        document.getElementById('resultado').textContent = "Por favor, ingresa las tres notas.";
        return;
      }
      // Calcular promedio
      const promedio = (nota1 + nota2 + nota3) / 3;     
      // Determinar si aprobó o no (considero aprobado si promedio >= 6)
      if (promedio >= 6) {
        document.getElementById('resultado').textContent = `Tu promedio es ${promedio.toFixed(2)}. ¡Aprobaste!`;
      } else {
        document.getElementById('resultado').textContent = `Tu promedio es ${promedio.toFixed(2)}. Necesitás repasar.`;
      }
    }
  </script>
</body>
</html>
